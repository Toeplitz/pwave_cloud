apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pwave-cloud
  labels:
    app: pwave-cloud
spec:
#  replicas: 50
  template:
    metadata:
      labels:
        app: pwave-cloud
    spec:
      containers:
      - image: gcr.io/pwave-cloud/github-toeplitz-pwave-cloud:22ee3220248c8f924cfb6696ee102f70eab77197
        name: pwave-cloud
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        ports:
         - name: http
           containerPort: 50051
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: pwave-cloud
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: pwave-cloud
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
---
apiVersion: v1
kind: Service
metadata:
  name: pwave-cloud
  labels:
    app: pwave-cloud
spec:
  ports:
  - nodePort: 30080
    port: 50051
    protocol: TCP
    targetPort: 50051    
  selector:
    app: pwave-cloud
  #sessionAffinity: None
  type: NodePort
#status:
#  loadBalancer: {}   
