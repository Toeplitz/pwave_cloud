apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pwave-cloud
  labels:
    app: pwave-cloud
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: pwave-cloud
    spec:
      containers:
      - image: gcr.io/pwave-cloud/github-toeplitz-pwave-cloud:c147e90cb3da91767ee9785cc384fd4830c7fb3b
        name: pwave-cloud
        ports:
         - name: http
           containerPort: 50051
env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: MY_POD_NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  - name: MY_POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
---
apiVersion: v1
kind: Service
metadata:
  name: pwave-cloud
  labels:
    app: pwave-cloud
spec:
  ports:
  - nodePort: 30080
    port: 50051
    protocol: TCP
    targetPort: 50051    
  selector:
    app: pwave-cloud
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}   
